<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Login</title>
  </head>
  <body dir="rtl">
    <header class="d-flex justify-content-between">
      <div class="my-auto mx-auto">
        <h1 class="navbar-title">ملک هوشمند</h1>
      </div>
     <div>
      <a href="https://greenbox-co.com/" class="nav-link float-end px-2">
        <img src="/Images/greenbox logo.png" class="navbar-brand" />
      </a>
     </div>     
    </header>

    <main>
      <div class="py-5">
      <div class="py-4 p-lg-4">
      <div class=" container col-xl-4 col-md-6 col-sm-12 float-start py-5 ">
        <form class="form mx-3 p-2 py-4">
          <h3 class="enter py-4">بازیابی رمز عبور</h3>
          <div class="username-input d-flex justify-content-center">
            <input type="email" class="form-control username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ایمیل یا شماره همراه">
          </div>
          <br>
          <div class="password-input d-flex justify-content-center">
            <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="رمز عبور">
          </div>
          <br>
          <div class="password-input d-flex justify-content-center">
            <input type="password" class="form-control password-repeat" id="exampleInputPassword2" placeholder="تکرار رمز عبور">
          </div>
            <br>
            <a href="">
          <div class="form-check-btn py-1 d-flex justify-content-center">
            <button type="button" class="btn btn-success submit">تایید و ارسال</button>
          </div>
        </a>
          <br>
          <a href="">
          <div class="create-account">
            <p class="d-flex justify-content-center"> حساب نداری؟ یکی بساز</p>
          </a>
          </div>
          </form>
      </div>
    </div>
  </div>
    </main>

    <footer>
      <div class="container d-flex justify-content-center py-5">
      <span>@طراحی توسط شرکت گرین باکس</span>
    </div>
    </footer>
    </body>
</html>
